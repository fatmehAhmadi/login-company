<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta name="description" content="dadeh andishe rozaneh" />
    <meta name="author" content="dadeh andishe rozaneh" />
    <title>ورود به سامانه</title>
    <!-- google font -->
    <link
      href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all"
      rel="stylesheet"
      type="text/css"
    />
    <!-- icons -->
    <link href="font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <!-- bootstrap -->
    <link
      href="~/content/assets/bundles/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- style -->
    <link rel="stylesheet" href="extra_pages.css" />
    <!-- rtl -->
    <link href="rtl.css" rel="stylesheet" type="text/css" />
    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.ico" />
  </head>

  <body>
    <div class="limiter">
      <div class="container-login100 page-background">
        <div class="wrap-login100">
          <span class="login100-form-logo">
            <img alt="" src="microscopee.jpg" />
          </span>
          <span class="login100-form-title p-b-34 p-t-27">
            ورود به سامانه
          </span>

          <div
            class="wrap-input100 validate-input"
            data-validate="کد ملی را وارد کنید"
          >
            <input
              class="input100"
              type="text"
              name="NationalCode"
              required
              placeholder="کد ملی"
            />
            <span class="focus-input100" data-placeholder="&#xf207;"></span>
          </div>
          <div
            class="wrap-input100 validate-input"
            data-validate="شماره موبایل را وارد کنید"
          >
            <input
              class="input100"
              type="text"
              required
              name="Mobile"
              placeholder="شماره موبایل"
            />
            <span class="focus-input100" data-placeholder="&#xf191;"></span>
          </div>

          <div class="container-login100-form-btn">
            <input
              class="login100-form-btn"
              type="submit"
              name="name"
              value="ورود"
            />
          </div>

          <span class="login100-form-title p-b-20 p-t-20 loginerror"> </span>
        </div>
      </div>
    </div>
    <!-- start js include path -->
    <script src="jquery.min.js"></script>
    <!-- bootstrap -->
    <script src="bootstrap.min.js"></script>
    <script src="login-data.js"></script>
    <!-- end js include path -->
  </body>
</html>
